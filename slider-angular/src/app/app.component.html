<main style="height: 100%">
  <div>
    isStart {{isStart()}}<br>
    isEnd {{isEnd()}}
  </div>
  <button (click)="next()" [disabled]="isEnd()">Next</button>
  <div slider [firstVisible]="firstVisible()" (isEnd)="isEnd.set($event)" (isStart)="isStart.set($event)" style="height: 500px; overflow: scroll; scroll-snap-type: y mandatory;">

    @for(image of images(); track $index) {
     <img sliderItem style="width: 200px; height: auto; border: 1px solid red; scroll-snap-align: start;" [src]="image.src" [alt]="image.alt" />
    }
  </div>
  <button (click)="prev()" [disabled]="isStart()">Prev</button>
</main>
