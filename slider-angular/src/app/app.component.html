<main style="height: 100%; width: 100%;">
  <div class="flex">
    <div class="flex flex-col">
      <div>
        isStart {{isStart()}}
      </div>
      <div>
        isEnd {{isEnd()}}
      </div>
      <div>
        first {{firstVisible()}}
      </div>
      <div>
        top {{currentItem()?.position?.top?.toFixed(0)}}
      </div>
      @if(currentImage()) {
      <img [src]="currentImage()" alt="" style="width: 50px; height: auto;">
      }
    </div>
    <div>
      <button (click)="next()" [disabled]="isEnd()">Next</button>
      <div slider [(currentElement)]="currentItem" [(firstVisible)]="firstVisible" (isEnd)="isEnd.set($event)"
        (isStart)="isStart.set($event)" class="flex flex-col" style="height: 500px;">
        @for(image of images(); track $index) {
        <img sliderItem [src]="image.src" [alt]="image.alt" />
        }
      </div>
      <button (click)="prev()" [disabled]="isStart()">Prev</button>
    </div>
  </div>
</main>
